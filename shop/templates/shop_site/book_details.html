{% extends "base_generic.html" %}

{% load static %}

{% block content %}
    <h1>Title: {{ book.title }}</h1>

    <p><strong>Price:</strong> {{ book.price }} </p>
    {% if book.quantity == 0 %}
        <p>No books available</p>
    {% else %}
        <form action="{% url "cart:cart_add" book.id %}" method="post">
            {{ cart_book_form }}
            {% csrf_token %}
            <input type="submit" value="Add to cart">
        </form>
    {% endif %}

{% endblock %}
